language: csharp
solution: FormattedNumber.sln

install:
- nuget restore FormattedNumber.sln
- nuget install NUnit -Version 3.11.0 -OutputDirectory testrunner
- nuget install NUnit.ConsoleRunner -Version 3.9.0 -OutputDirectory testrunner

script:
- msbuild FormattedNumber.sln /p:Configuration=Travis
- cp ./testrunner/NUnit.3.11.0/lib/net45/nunit.framework.dll ./FormattedNumber/bin/x64/Travis/
- mono ./testrunner/NUnit.ConsoleRunner.3.9.0/tools/nunit3-console.exe --trace=Debug --labels=All "--where=cat!=Coverage" ./FormattedNumber/bin/x64/Travis/Test-FormattedNumber.dll

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: ./FormattedNumber/bin/x64/Travis
  target_branch: gh-pages
  email: "github-pages-deploy@travis-ci.org"
  on:
    branch: master